<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechJeeper Designs - Shop</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/svg+xml" href="assets/img/favicon.svg">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/animations.css">
    <!-- Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Additional shop page specific styles */
        .shop-page-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .category-filters {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            animation: fadeIn 0.8s ease forwards;
            animation-delay: 0.3s;
            opacity: 0;
        }

        .category-btn {
            padding: 0.8rem 1.5rem;
            background: var(--secondary-bg);
            color: var(--text-primary);
            border: 1px solid var(--accent-color);
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Space Grotesk', sans-serif;
            font-weight: 500;
            letter-spacing: 0.5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }

        .category-btn.active {
            background: var(--accent-color);
            color: var(--primary-bg);
            box-shadow: 0 4px 12px rgba(0, 191, 255, 0.4);
        }

        .category-btn:hover {
            background: var(--accent-hover);
            color: var(--primary-bg);
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 191, 255, 0.3);
        }

        .shop-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
            transition: opacity 0.3s ease, transform 0.3s ease;
            animation: fadeIn 0.8s ease forwards;
            animation-delay: 0.5s;
            opacity: 0;
        }
        
        .shop-grid.fade-out {
            opacity: 0.5;
            transform: translateY(10px);
        }

        .shop-item {
            background: var(--secondary-bg);
            border-radius: 15px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            height: 100%;
            display: flex;
            flex-direction: column;
            position: relative;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .shop-item.sold-out {
            opacity: 0.8;
        }

        .shop-item.sold-out .shop-item-image {
            filter: grayscale(0.7);
        }

        .sold-out-badge, .limited-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            padding: 8px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: bold;
            z-index: 10;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(3px);
            -webkit-backdrop-filter: blur(3px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            letter-spacing: 0.5px;
        }

        .sold-out-badge {
            background-color: rgba(255, 107, 107, 0.9);
            color: white;
        }

        .limited-badge {
            background-color: rgba(255, 209, 102, 0.9);
            color: #333;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(255, 209, 102, 0.7);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(255, 209, 102, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(255, 209, 102, 0);
            }
        }

        .shop-item:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 15px 30px rgba(0, 191, 255, 0.2);
        }

        .shop-item-image {
            width: 100%;
            height: 220px;
            object-fit: cover;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.5s ease;
        }
        
        .shop-item:hover .shop-item-image {
            transform: scale(1.05);
        }

        .shop-item-image-link {
            display: block;
            overflow: hidden;
            position: relative;
            cursor: pointer;
        }

        .shop-item-image-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 191, 255, 0.2);
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 1;
        }

        .shop-item-image-link:hover::before {
            opacity: 1;
        }

        .shop-item-info {
            padding: 1.5rem;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            background: linear-gradient(to bottom, rgba(30, 30, 30, 0.8), rgba(18, 18, 18, 0.95));
        }

        .shop-item-title {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
            line-height: 1.3;
        }
        
        .shop-item-title-link {
            color: var(--text-primary);
            text-decoration: none;
            transition: color 0.3s ease;
            font-weight: 500;
        }
        
        .shop-item-title-link:hover {
            color: var(--accent-color);
            text-shadow: 0 0 8px rgba(0, 191, 255, 0.3);
        }

        .shop-item-description {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-bottom: 1rem;
            flex-grow: 1;
            line-height: 1.5;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .shop-item-price {
            font-size: 1.3rem;
            font-weight: bold;
            color: var(--accent-color);
            margin-bottom: 1.2rem;
            text-shadow: 0 0 10px rgba(0, 191, 255, 0.4);
        }

        .shop-item-button {
            padding: 0.9rem;
            background: var(--accent-color);
            color: var(--text-primary);
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            text-decoration: none;
            display: block;
            font-weight: 500;
            letter-spacing: 0.5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .shop-item-button:hover {
            background: var(--accent-hover);
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 191, 255, 0.4);
        }

        .loading {
            text-align: center;
            padding: 3rem;
            color: var(--text-secondary);
        }

        .error-message {
            text-align: center;
            padding: 2rem;
            color: #ff6b6b;
            background: rgba(255, 107, 107, 0.1);
            border-radius: 10px;
            margin: 2rem auto;
            max-width: 600px;
        }

        .back-to-home {
            display: inline-block;
            padding: 0.8rem 1.5rem;
            background: var(--accent-color);
            color: var(--text-primary);
            text-decoration: none;
            border-radius: 30px;
            margin-top: 1rem;
            transition: all 0.3s ease;
        }

        .back-to-home:hover {
            background: var(--accent-hover);
            transform: translateY(-2px);
        }

        .shuffle-btn {
            padding: 0.8rem 1.5rem;
            background: var(--secondary-bg);
            color: var(--text-primary);
            border: 1px dashed var(--accent-color);
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-family: 'Space Grotesk', sans-serif;
            font-weight: 500;
            letter-spacing: 0.5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .shuffle-btn:hover {
            background: var(--accent-hover);
            color: var(--primary-bg);
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 191, 255, 0.3);
        }
        
        .shuffle-btn i {
            transition: transform 0.5s ease;
        }
        
        .shuffle-btn:hover i {
            transform: rotate(180deg);
        }

        /* Header styling to match index.html */
        .header-logo {
            max-width: 400px;
            width: 80%;
            height: auto;
            margin-bottom: 1.5rem;
            animation: fadeIn 0.8s ease forwards;
            filter: drop-shadow(0 0 20px rgba(0, 191, 255, 0.3));
            transition: filter 0.3s ease;
            opacity: 1;
            visibility: visible;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        .header-logo:hover {
            filter: drop-shadow(0 0 30px rgba(0, 191, 255, 0.5));
        }

        h1 {
            font-size: 3rem;
            text-align: center;
            margin-bottom: 0.5rem;
            background: linear-gradient(45deg, var(--accent-color), var(--accent-hover));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: fadeIn 0.8s ease forwards;
        }

        .tagline {
            font-size: 1.5rem;
            color: var(--text-secondary);
            text-align: center;
            margin-bottom: 2rem;
        }

        .tagline span {
            display: inline-block;
            opacity: 0;
            transform: translateY(20px);
            animation: bounceIn 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55) forwards;
        }

        /* Add bounceIn animation for the tagline */
        @keyframes bounceIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            60% {
                opacity: 1;
                transform: translateY(-5px);
            }
            80% {
                transform: translateY(2px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Add fadeIn animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Add delay for each tagline letter */
        .tagline span:nth-child(1) { animation-delay: 0.1s; }
        .tagline span:nth-child(2) { animation-delay: 0.15s; }
        .tagline span:nth-child(3) { animation-delay: 0.2s; }
        .tagline span:nth-child(4) { animation-delay: 0.25s; }
        .tagline span:nth-child(5) { animation-delay: 0.3s; }
        .tagline span:nth-child(6) { animation-delay: 0.35s; }
        .tagline span:nth-child(7) { animation-delay: 0.4s; }
        .tagline span:nth-child(8) { animation-delay: 0.45s; }
        .tagline span:nth-child(9) { animation-delay: 0.5s; }
        .tagline span:nth-child(10) { animation-delay: 0.55s; }
        .tagline span:nth-child(11) { animation-delay: 0.6s; }
        .tagline span:nth-child(12) { animation-delay: 0.65s; }
        .tagline span:nth-child(13) { animation-delay: 0.7s; }
        .tagline span:nth-child(14) { animation-delay: 0.75s; }
        .tagline span:nth-child(15) { animation-delay: 0.8s; }
        .tagline span:nth-child(16) { animation-delay: 0.85s; }
        .tagline span:nth-child(17) { animation-delay: 0.9s; }
        /* Second line starts with a slightly longer delay */
        .tagline span:nth-child(18) { animation-delay: 1.1s; }
        .tagline span:nth-child(19) { animation-delay: 1.15s; }
        .tagline span:nth-child(20) { animation-delay: 1.2s; }
        .tagline span:nth-child(21) { animation-delay: 1.25s; }
        .tagline span:nth-child(22) { animation-delay: 1.3s; }
        .tagline span:nth-child(23) { animation-delay: 1.35s; }
        .tagline span:nth-child(24) { animation-delay: 1.4s; }
        .tagline span:nth-child(25) { animation-delay: 1.45s; }
        .tagline span:nth-child(26) { animation-delay: 1.5s; }

        body {
            background-color: var(--primary-bg);
            color: var(--text-primary);
            font-family: 'Space Grotesk', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            overflow-x: hidden;
            position: relative;
        }
        
        /* Vignette effect */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, transparent 0%, rgba(0, 0, 0, 0.7) 100%);
            pointer-events: none;
            z-index: 999;
        }
        
        /* Three.js background canvas styling */
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
    </style>
</head>
<body>
    <div class="cursor"></div>
    <div class="cursor-follower"></div>

    <header class="site-header">
        <a href="index.html" class="back-to-home">
            <i class="fas fa-arrow-left"></i> Back to Home
        </a>
    </header>

    <main class="shop-page-container">
        <img src="assets/img/header.png" alt="TechJeeper Designs" class="header-logo">
        <h1>Shop</h1>
        <p class="tagline">
            <span>H</span><span>a</span><span>n</span><span>d</span><span>m</span><span>a</span><span>d</span><span>e</span>
            <span>&</span>
            <span>3</span><span>D</span>
            <span>P</span><span>r</span><span>i</span><span>n</span><span>t</span><span>e</span><span>d</span>
            <br>
            <span>C</span><span>r</span><span>e</span><span>a</span><span>t</span><span>i</span><span>o</span><span>n</span><span>s</span>
        </p>
        
        <div class="category-filters">
            <button class="category-btn active" data-category="all">All Items</button>
            <button class="category-btn" data-category="3dprinted">3D Printed</button>
            <button class="category-btn" data-category="fiberarts">Fiber Arts</button>
            <button class="shuffle-btn" id="shuffle-items">
                <i class="fas fa-random"></i> Shuffle
            </button>
        </div>
        
        <div class="shop-grid" id="shop-items">
            <div class="loading">
                <i class="fas fa-spinner fa-spin fa-3x"></i>
                <p>Loading shop items...</p>
            </div>
        </div>
    </main>

    <script>
        // Custom Cursor
        const cursor = document.querySelector('.cursor');
        const cursorFollower = document.querySelector('.cursor-follower');

        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
            
            cursorFollower.style.left = e.clientX + 'px';
            cursorFollower.style.top = e.clientY + 'px';
        });

        // Add hover effect to interactive elements
        const interactiveElements = document.querySelectorAll('a, button, .shop-item');
        interactiveElements.forEach(element => {
            element.addEventListener('mouseenter', () => {
                cursor.classList.add('hovering');
                cursorFollower.classList.add('hovering');
            });
            
            element.addEventListener('mouseleave', () => {
                cursor.classList.remove('hovering');
                cursorFollower.classList.remove('hovering');
            });
        });

        // Ko-Fi Shop API Integration
        class ShopManager {
            constructor() {
                this.shopContainer = document.getElementById('shop-items');
                this.categoryBtns = document.querySelectorAll('.category-btn');
                this.currentCategory = 'all';
                this.items = [];
                this.init();
            }

            async init() {
                this.addEventListeners();
                await this.fetchItems();
            }

            addEventListeners() {
                // Category buttons
                this.categoryBtns.forEach(btn => {
                    btn.addEventListener('click', () => {
                        const category = btn.dataset.category;
                        
                        // Add a subtle animation to the shop grid
                        this.shopContainer.classList.add('fade-out');
                        
                        setTimeout(() => {
                            this.filterItems(category);
                            
                            // Update active button
                            this.categoryBtns.forEach(b => b.classList.remove('active'));
                            btn.classList.add('active');
                            
                            this.shopContainer.classList.remove('fade-out');
                        }, 300);
                    });
                });
                
                // Shuffle button
                const shuffleBtn = document.getElementById('shuffle-items');
                if (shuffleBtn) {
                    shuffleBtn.addEventListener('click', () => {
                        // Animate the button
                        shuffleBtn.querySelector('i').style.transform = 'rotate(180deg)';
                        
                        // Add a subtle animation to the shop grid
                        this.shopContainer.classList.add('fade-out');
                        
                        setTimeout(() => {
                            // Shuffle items and re-render
                            this.shuffleItems();
                            this.renderItems();
                            
                            // Reset the animation
                            this.shopContainer.classList.remove('fade-out');
                            
                            // Reset the button animation after a delay
                            setTimeout(() => {
                                shuffleBtn.querySelector('i').style.transform = '';
                            }, 500);
                        }, 300);
                    });
                }
            }

            async fetchItems(category = '') {
                try {
                    this.showLoading();
                    
                    // Determine the API URL based on category
                    let targetUrl = `https://ko-fi.com/shop/T6T8XAPY5/items/0/100?productType=0`;
                    
                    // If category is specified, use the category name directly in the URL
                    if (category && category !== 'all') {
                        targetUrl = `https://ko-fi.com/shop/T6T8XAPY5/items/0/100?productType=0&category=${category}`;
                    }
                    
                    // Try multiple CORS proxies in case some fail
                    const corsProxies = [
                        'https://corsproxy.io/?',
                        'https://api.allorigins.win/get?url='
                    ];
                    
                    let data = null;
                    let lastError = null;
                    
                    // Try each proxy until one works
                    for (const proxy of corsProxies) {
                        try {
                            const apiUrl = proxy + encodeURIComponent(targetUrl);
                            console.log(`Trying CORS proxy: ${proxy}`);
                            console.log(`Target URL: ${targetUrl}`);
                            
                            const response = await fetch(apiUrl, {
                                headers: {
                                    'accept': 'application/json, text/javascript, */*; q=0.01',
                                    'x-requested-with': 'XMLHttpRequest'
                                }
                            });
                            
                            if (!response.ok) {
                                throw new Error(`Failed with status: ${response.status}`);
                            }
                            
                            const result = await response.json();
                            
                            // Handle different response formats from different proxies
                            if (proxy === 'https://api.allorigins.win/get?url=') {
                                // AllOrigins wraps the response in a "contents" property
                                if (result && result.contents) {
                                    data = JSON.parse(result.contents);
                                } else {
                                    throw new Error('Invalid response format from AllOrigins');
                                }
                            } else {
                                // Direct JSON response from other proxies
                                data = result;
                            }
                            
                            // If we got data, break the loop
                            if (data) {
                                console.log("Successfully fetched data with proxy:", proxy);
                                break;
                            }
                        } catch (proxyError) {
                            console.warn(`CORS proxy ${proxy} failed:`, proxyError);
                            lastError = proxyError;
                            // Continue to the next proxy
                        }
                    }
                    
                    // If no proxy worked
                    if (!data) {
                        throw new Error(lastError ? lastError.message : 'All proxies failed');
                    }
                    
                    this.items = data || [];
                    
                    // Shuffle items to randomize the display order
                    this.shuffleItems();
                    
                    this.renderItems();
                } catch (error) {
                    console.error('Error fetching shop items:', error);
                    this.showError(`
                        <h3>Unable to fetch items from Ko-Fi</h3>
                        <p>The API may be unavailable or have CORS restrictions.</p>
                        <p>Please try again later or visit the Ko-Fi shop directly:</p>
                        <p><a href="https://ko-fi.com/techjeeper/shop" target="_blank" class="shop-item-button" style="max-width: 200px; margin: 15px auto;">Visit Ko-Fi Shop</a></p>
                        <p><small>Error details: ${error.message}</small></p>
                    `);
                }
            }

            filterItems(category) {
                this.currentCategory = category;
                this.fetchItems(category);
            }

            renderItems() {
                if (!this.items || this.items.length === 0) {
                    this.shopContainer.innerHTML = `
                        <div class="error-message">
                            <i class="fas fa-exclamation-circle fa-2x"></i>
                            <p>No items found in this category.</p>
                        </div>
                    `;
                    return;
                }
                
                const itemsHTML = this.items.map(item => {
                    // Handle image URL formatting
                    let imageUrl = 'assets/img/placeholder.png';
                    if (item.ThumbnailUrls && item.ThumbnailUrls.length > 0) {
                        // Check if the URL is already a full URL
                        if (item.ThumbnailUrls[0].startsWith('http')) {
                            imageUrl = item.ThumbnailUrls[0];
                        } else {
                            // If not, assume it's just the filename and construct the full URL
                            imageUrl = `https://storage.ko-fi.com/cdn/useruploads/display/${item.ThumbnailUrls[0]}`;
                        }
                    }
                    
                    // Handle sold-out status
                    const soldOutBadge = item.IsSoldOut ? 
                        `<div class="sold-out-badge">Sold Out</div>` : 
                        (item.ItemsAvailable && item.ItemsAvailable < 3 ? 
                            `<div class="limited-badge">Only ${item.ItemsAvailable} left!</div>` : '');
                    
                    return `
                        <div class="shop-item ${item.IsSoldOut ? 'sold-out' : ''}">
                            ${soldOutBadge}
                            <a href="https://ko-fi.com/s/${item.Alias}" target="_blank" class="shop-item-image-link">
                                <img src="${imageUrl}" 
                                    alt="${item.Name}" class="shop-item-image" 
                                    onerror="this.onerror=null; this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNjAwIiBoZWlnaHQ9IjQwMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iMTAwJSIgaGVpZ2h0PSIxMDAlIiBmaWxsPSIjMkEyQTJBIi8+PHRleHQgeD0iNTAlIiB5PSI1MCUiIGZvbnQtZmFtaWx5PSJBcmlhbCIgZm9udC1zaXplPSIyNCIgZmlsbD0iIzAwQkZGRiIgdGV4dC1hbmNob3I9Im1pZGRsZSIgZHk9Ii4zZW0iPkltYWdlIE5vdCBBdmFpbGFibGU8L3RleHQ+PC9zdmc+';">
                            </a>
                            <div class="shop-item-info">
                                <h3 class="shop-item-title">
                                    <a href="https://ko-fi.com/s/${item.Alias}" target="_blank" class="shop-item-title-link">
                                        ${item.Name}
                                    </a>
                                </h3>
                                <p class="shop-item-description">${item.Description || 'No description available'}</p>
                                <p class="shop-item-price">${this.formatPrice(item.Price)}</p>
                                <a href="https://ko-fi.com/s/${item.Alias}" target="_blank" class="shop-item-button">
                                    ${item.IsSoldOut ? 'View Details' : 'Purchase'}
                                </a>
                            </div>
                        </div>
                    `;
                }).join('');
                
                this.shopContainer.innerHTML = itemsHTML;
                
                // Reattach event listeners to new elements
                document.querySelectorAll('.shop-item').forEach(element => {
                    element.addEventListener('mouseenter', () => {
                        cursor.classList.add('hovering');
                        cursorFollower.classList.add('hovering');
                    });
                    
                    element.addEventListener('mouseleave', () => {
                        cursor.classList.remove('hovering');
                        cursorFollower.classList.remove('hovering');
                    });
                });
            }

            formatPrice(price) {
                if (!price) return 'Price not available';
                
                // Handle different price formats
                if (typeof price === 'number') {
                    return `$${price.toFixed(2)}`;
                } else if (typeof price === 'string') {
                    // If price is already formatted, return as is
                    if (price.includes('$')) return price;
                    
                    // Try to convert to number and format
                    const numPrice = parseFloat(price);
                    if (!isNaN(numPrice)) {
                        return `$${numPrice.toFixed(2)}`;
                    }
                    
                    return price;
                }
                
                return 'Price not available';
            }

            showLoading() {
                this.shopContainer.innerHTML = `
                    <div class="loading">
                        <i class="fas fa-spinner fa-spin fa-3x"></i>
                        <p>Loading shop items...</p>
                    </div>
                `;
            }

            showError(message) {
                this.shopContainer.innerHTML = `
                    <div class="error-message">
                        <i class="fas fa-exclamation-circle fa-2x"></i>
                        <div>${message}</div>
                    </div>
                `;
            }

            shuffleItems() {
                for (let i = this.items.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [this.items[i], this.items[j]] = [this.items[j], this.items[i]];
                }
            }
        }

        // Initialize the shop when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            const shopManager = new ShopManager();
        });
    </script>
